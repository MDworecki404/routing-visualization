<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/graph.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nearest route alghoritms</title>
    </head>
    <body>
        <div id="app">
            <div id="map" style="width: 100vw; height: 100vh"></div>
            <div id="tools">
                <h1>Toolbar</h1>
                <button class="turnOnMapLayerButton">
                    Turn on/off basemap
                </button>
                <button class="visualizationButton" id="createGraph">
                    Create Graph
                </button>
                <button class="visualizationButton" id="createHalfEdge">Create HalfEdge</button>
                <hr style="width: 100%" />
                <h3><span>Time to calculate: <span id="timeToCalculate">0</span> ms</span></h3>
                <input
                    type="number"
                    id="sleepAmount"
                    placeholder="Sleep Amount (ms)"
                />
                <button
                    class="visualizationButton"
                    id="dijkstraGraphCar"
                    disabled
                >
                    Visualize - Dijkstra + Graph
                </button>
                <button
                    class="visualizationButton"
                    id="dijkstraHalfEdge"
                    disabled
                >
                    Visualize - Dijkstra + HalfEdge
                </button>
                <button class="visualizationButton" id="aStarGraph" disabled>
                    Visualize - A* + Graph
                </button>
                <button class="visualizationButton" id="aStarHalfEdge" disabled>
                    Visualize - A* + HalfEdge
                </button>
                <hr style="width: 100%" />
                <button class="visualizationButton" id="reset">Reset</button>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
